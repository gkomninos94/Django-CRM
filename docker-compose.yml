version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: django.Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DB_URL=postgresql://postgres:postgres@db/foo
    volumes:
      - ./app:/usr/src/app
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=django-crm
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=foo

volumes:
  postgres_data: